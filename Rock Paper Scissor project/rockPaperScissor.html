<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center my-5">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <button class="btn btn-light" value="rock">
                    <img src="./fist.png" alt="rock" class="img-fluid"><h1>Rock</h1>
                </button>
            </div>

            <div class="col-md-3">
                <button class="btn btn-light" value="paper">
                    <img src="./hand-paper.png" alt="paper" class="img-fluid"><h1>Paper</h1>
                </button>
            </div>

            <div class="col-md-3">
                <button class="btn btn-light" value="scissor">
                    <img src="./scissors.png" alt="scissor" class="img-fluid"><h1>Scissor</h1>
                </button>
            </div>
        </div>
    </div>

    <div class="text-center">
        <h2 id="result"></h2>
        <h3 id="computer-choice"></h3>
    </div>

    <script src="./rockPaperScissor.js"></script>
</body>
</html>
